<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation Form</title>
</head>

<body>
<h3> Student Confirmation Form</h3>
the Student is confirmed:<span th:text="${student.firstName} +' '+ ${student.lastName}" />

<br><br>
Country: <span th:text="${student.country}"></span>


<br><br>
Favorite Programming Language: <span th:text="${student.favoriteLanguage}"></span>

<br><br>
Favorite Programming Systems:

<ul>
    <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}" />
</ul>

</body>
</html>
